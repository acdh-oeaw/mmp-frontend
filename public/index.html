<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0f1226" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="<%= canonicalUrl %>" rel="canonical" />
    <link href="https://shared.acdh.oeaw.ac.at/favicon/favicon.ico" rel="icon" sizes="any" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://shared.acdh.oeaw.ac.at/favicon/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="https://shared.acdh.oeaw.ac.at/favicon/safari-pinned-tab.svg"
      color="#0f1226"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app" />
  </body>
</html>
